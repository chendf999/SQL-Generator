<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SQL Generator</title>
  <!-- css reset -->
  <link rel="stylesheet" href="./reset.css">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
  <div class="row mt-5">

    <div class="input col-6">
      <form>

        <div class="form-group">
          <label for="input_product"><b>Product Line</b></label>
          <select class="form-control" id="input_product">
            <option>ACD</option>
            <option>ACDMAC</option>
            <option>ACDLT</option>
            <option>CIV3D</option>
            <option>INVNTOR</option>
            <option>MAP</option>
            <option>MAYA</option>
            <option>PLNT3D</option>
            <option>RVT</option>
            <option>RVTLT</option>
            <option>VLTM</option>
            <option>3DSMAX</option>
          </select>
        </div>

        <div class="form-group">
          <label for="input_release"><b>Release</b></label>
          <select class="form-control" id="input_release">
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
          </select>
        </div>

        <div class="form-group">
          <label for="input_date"><b>Date</b></label>
          <input type="input" class="form-control" id="input_date" name="input_date" />
        </div>

        <!-- <div class="form-group">
          <label for="input_limit"><b>Query Number</b></label>
          <input type="number" class="form-control" id="input_limit" aria-describedby="limitHelp" placeholder="eg. 1000">
          <small id="limitHelp" class="form-text text-muted">Set an upper limit (1-5000) on the number of results returned by SQL.</small>
        </div> -->

        <div class="form-group">
          <label for="input_component"><b>Component</b> (optional)</label>
          <input type="input" class="form-control" id="input_component" placeholder="eg. QSELECT">
          <small class="form-text text-muted">Input a command or waypoint to track. Please consult your dev team for specific command or waypoint names.</small>
        </div>

        <div class="form-group input_comp_type">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="input_comp_command" name="input_comp_type" value="option1">
            <label class="form-check-label" for="input_comp_command">Command</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="input_comp_waypoint" name="input_comp_type" value="option2">
            <label class="form-check-label" for="input_comp_waypoint">Waypoint</label>
          </div>
        </div>


        <button type="button" class="btn btn-primary mt-3" onClick="getSQL()">Submit</button>
      </form>

    </div>

    <div class="output col-6">
      <p>Your SQL will show up here</p>
      <div class="container">
        <ul id="output_code"></ul>
      </div>
    </div>

  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!--  bootstrap scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- datepicker -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script>
  $(function() {
    $('input[name="input_date"]').daterangepicker({
      opens: 'left',
      locale: {
      format: 'YYYY/MM/DD'
      }
    });
  });
</script>
  <!-- custom script -->
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
